<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div >
        {{propD}}
    </div>

    <div :propA="cc">
    </div>
    <div>
    <input type="button" v-on:click="ss" value="测试"></input>
    </div>
</div>

<script>
    var Vue = new Vue({
        el: '#app',
        data: {
            cc: 1,
            url: "www.runoob.com",
            alexa: "10000"
        },
        methods:{
            ss:function(event) {
                this.cc = 9
            }
        },
        props: {
            // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
            propA: Number,
            // 多个可能的类型
            propB: [String, Number],
            // 必填的字符串
            propC: {
                type: String,
                required: true
            },
            // 带有默认值的数字
            propD: {
                type: Number,
                default: 100
            },
            // 带有默认值的对象
            propE: {
                type: Object,
                // 对象或数组默认值必须从一个工厂函数获取
                default: function () {
                    return { message: 'hello' }
                }
            },
            // 自定义验证函数
            propF: {
                validator: function (value) {
                    // 这个值必须匹配下列字符串中的一个
                    return ['success', 'warning', 'danger'].indexOf(value) !== -1
                }
            }
        }
    })
</script>
</body>
</html>
